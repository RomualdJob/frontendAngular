<div class="container-fluid">
  <c-row class="g-4 justify-content-center">
    
    <!-- Première ligne -->
    <c-col sm="5" xl="5" class="mb-4">
      <c-widget-stat-a
        color="primary"
        [title]="'Utilisateurs'"
        class="h-100 shadow-sm"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <div class="d-flex align-items-center">
            <span class="fs-3 fw-bold">26K</span>
            <span class="badge bg-danger ms-2 fs-3">
              -12.4% <svg cIcon name="cilArrowBottom" size="xs"></svg>
            </span>
          </div>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[0]" [options]="options[0]" class="mt-2" height="40" [type]="'line'"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    
    <c-col sm="5" xl="5" class="mb-4">
      <c-widget-stat-a
        [title]="'Clients'"
        color="info"
        class="h-100 shadow-sm"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <div class="d-flex align-items-center">
            <span class="fs-3 fw-bold">$6.2K</span>
            <span class="badge bg-success ms-2 fs-3">
              +40.9% <svg cIcon name="cilArrowTop" size="xs"></svg>
            </span>
          </div>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[1]" [options]="options[1]" class="mt-2" height="40" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>

    <!-- Deuxième ligne -->
    <c-col sm="5" xl="5" class="mb-4">
      <c-widget-stat-a
        [title]="'Freelances'"
        color="warning"
        class="h-100 shadow-sm"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <div class="d-flex align-items-center">
            <span class="fs-3 fw-bold">2.49</span>
            <span class="badge bg-success ms-2 fs-3">
              +84.7% <svg cIcon name="cilArrowTop" size="xs"></svg>
            </span>
          </div>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[2]" [options]="options[2]" class="mt-2" height="40" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    
    <c-col sm="5" xl="5" class="mb-4">
      <c-widget-stat-a
        [title]="'Projets en cours'"
        color="danger"
        class="h-100 shadow-sm"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <div class="d-flex align-items-center">
            <span class="fs-3 fw-bold">44</span>
            <span class="badge bg-danger ms-2 fs-3">
              -23.6% <svg cIcon name="cilArrowBottom" size="xs"></svg>
            </span>
          </div>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[3]" [options]="options[3]" class="mt-2" height="40" type="bar"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>

    <!-- Troisième ligne -->
    <c-col sm="5" xl="5" class="mb-4">
      <c-widget-stat-a
        [title]="'Taux de Réussite'"
        color="success"
        class="h-100 shadow-sm"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <div class="d-flex align-items-center">
            <span class="fs-3 fw-bold">92%</span>
            <span class="badge bg-success ms-2 fs-3">
              +8.2% <svg cIcon name="cilArrowTop" size="xs"></svg>
            </span>
          </div>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[4]" [options]="options[4]" class="mt-2" height="40" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    
    <c-col sm="5" xl="5" class="mb-4">
      <c-widget-stat-a
        [title]="'Temps Moyen'"
        color="dark"
        class="h-100 shadow-sm"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <div class="d-flex align-items-center">
            <span class="fs-3 fw-bold">7.5j</span>
            <span class="badge bg-success ms-2 fs-3">
              -1.3j <svg cIcon name="cilArrowBottom" size="xs"></svg>
            </span>
          </div>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[5]" [options]="options[5]" class="mt-2" height="40" type="bar"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>

  </c-row>
</div>
